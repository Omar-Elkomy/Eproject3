<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <!-- detailes-card  -->

    <div class="detailes-card">

      <div class="result-card">

        <p class="result-card-title">
          Your Result
        </p>

        <div class="result-circle">
          <p class="result-number">
            76
          </p>
          <p class="result-card-full-score">
            of 100
          </p>
        </div>

        <h2 class="great">
          Great
        </h2>

        <p class="result-card-paragraph">
          You scored higher than 65% of
          the people who have taken these tests.
        </p>
      </div>
      <p class="detailes-card-title">
        Summary
      </p>

      <div class="Reaction">
        <span class="Reaction-part1 part1">
          <img class="Reaction-icon icon" src="./assets/images/icon-reaction.svg" alt="">
          <p class="Reaction-p p-p">
            Reaction</p>
        </span>
        <span class="number">
          <p class="one">80 /</p>
          <p class="tow"> 100</p>
        </span>
      </div>

      <div class="Memory">
        <span class="Memory-part1 part1">
          <img src="./assets/images/icon-memory.svg" 
          alt="" class="Memory-icon icon">
          <p class="Memory-p p-p">
            Memory</p>
        </span>
        <span class="number">
          <p class="one"> 92 /</p>
          <p class="tow"> 100</p>
        </span>
      </div>

      <div class="Verbal">
        <span class="Verbal-part1 part1">
          <img src="./assets/images/icon-verbal.svg" 
          class="Verbal-icon icon" alt="">
          <p class="Verbal-p p-p">
            Verbal</p>
        </span>
        <span class="number">
          <p class="one">61 /</p>
          <p class="tow"> 100</p>
        </span>
      </div>

      <div class="Visual">
        <span class="Visual-part1 part1">
          <img src="./assets/images/icon-visual.svg" 
          class="Visual-icon icon" alt="">
          <p class="Visual-p p-p">
            Visual</p>
        </span>
        <span class="number">
          <p class="one">72 /</p>
          <p class="tow"> 100</p>
        </span>
      </div>

      <button class="btn">Continue</button>
    </div>
  </div>
  <!-- End of the container -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omar Mohamed Elkomy</a>.
  </div>
</body>

</html>
